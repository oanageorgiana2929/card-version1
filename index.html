<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interactive card details form</title>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-2">

                <div class="first">
                    
                    <div class="card">
                        <div class="top-block">
                            <div class="card-logo">
                                <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
                            </div>
                            <div class="card-number">
                                1222222222222222
                            </div>
                        </div>
                       
                        <div class="bottom-block">
                            <div class="card-name">
                               <span> Oana Gherasim </span>
                            </div>
                            <div class="exp-date">
                                <span class="exp-month">09</span> 
                                <strong>/</strong>
                                <span class="exp-year">10</span>
                            </div>
                        </div>
                    </div>
            
                    <div class="card-back">
                        <div class="cvv">
                            234
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1 col-md-6 col-lg-8">
                <div class="container">
                 <form action="">
                    <div class="inputBox">
                        <span>CARDHOLDER NAME</span>
                        <input type="text"  required class="card-holder-input" placeholder="e.g. Jane Appleseed">  
                    </div>
                    <div class="inputBox">
                     <span>CARD NUMBER</span>
                     <input type="text" required maxlength="16" class="card-number-input" placeholder="e.g. 1234567891230000">   
                    </div>
                    <div class="flexbox">
                        <div class="inputBox">
                            <span>EXP. DATE (MM/YY)</span>
                            <select name="" id="" class="month-input" >
                                <option value="month" selected disabled>MM</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            
                            <select name="" id="" class="year-input">
                                <option value="year" selected disabled>YY</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                            
                        </div>
                    
                    <div class="inputBox">
                        <span>CVC</span>
                        <input type="text" maxlength="3" class="cvv-input" placeholder="CVC" required >
                    </div>
                </div>
                    <input type="submit" value="CONFIRM" class="submit-btn">
                    </div>
                </form>
            </div>
            </div>
       
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
